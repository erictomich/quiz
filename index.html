<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Método Quantum</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="grid">
            <div id="abertura">
            </div>
        <div id="quiz">
            <h1>Método Quantum</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>

            <div class="buttons">
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
                <button id="btn4"><span id="choice4"></span></button>
                <button id="btn5"><span id="choice5"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
        <div id="tabela">
            <p>Pontuação:</p>
                <span>80 ou acima – Você é muito resiliente!</span>
                <span>65-80 – Sua resiliência está melhor que a maioria as pessoas!</span>
                <span>50-65 – Você é lento, mas adequado!</span>
                <span>40-50 - Você tem dificuldades!</span>
                <span>40 ou abaixo - Procure ajuda!</span>

        </div>
    </div>


<script src="questions.js"></script>

</body>
</html>
